<body>
    

    <div class="modal">
    
        <div class="modal-content">
        
            
            
                    <h4 class="text-center text-dark">Forgot Password</h4>
                    <form>
                        <div class="input-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email" required>

                        </div>
                        <button type="button" class="btn btn-info w-100" (click)="forgotPassword()">Send Link</button>
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <a href="/login" class="text-decoration-none text-danger">Back to Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        

</body>
