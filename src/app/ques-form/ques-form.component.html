   <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="dropdown-container">
      <label for="dropdown1" style="color: gray;">Tags:</label>
      <div class="dropdown">
        <input type="text" id="dropdown1" formControlName="levelSelected" (focus)="showOptions('options1')" (mousedown)="$event.stopPropagation()" style=" border: none; border-bottom: 0.5px solid black;" />
        <div *ngIf="options1Visible" class="options" >
          <div *ngFor="let tag of tags" (click)="selectOption(tag.name, 'selectedDropdown1','levelSelected')" [class.highlighted]="selectedDropdown1 === tag.name">
           <div class="show" style="height: fit-content; padding: 0%; margin: 0%;">
            {{ tag.name }}
            <div class="detail" style="height: fit-content; padding: 0%; margin: 0%; color: gray;">
              {{ tag.detail }}
            </div>
           </div> 
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="title">Post Title</label>
      <input type="text" id="title" class="form-control" formControlName="title" required>
      <span class="error-msg" style="color: red;" *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">
        Title Required.
      </span>
    </div>
    
    <div class="content" role="main">
    <div id="edit" formControlName="content"></div>
  </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Submit</button>
  </form>
